<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Cadastrar Livro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
	<h2><outputText value="Cadastro de Livro"/></h2>
	<h:form id="cadMovimForm">
             <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<br/>
        
        
	<h:outputText value="Titulo"/>
	<h:inputText id="titulo" value="#{Livro.titulo}" required="true"
	requiredMessage="Campo título obrigatório">
		<f:validateLength maximum="40"/>
	</h:inputText>
	<br/>
        
	<h:outputText value="Autor"/>
	<h:inputText id="valor" value="#{Livro.autor}" required="true"
	requiredMessage="Campo autor obrigatório"/>

	<br/>
        
	<h:outputText value="Ano"/>
	<h:inputText id="data" value="#{Livro.ano}" required="true"
	requiredMessage="Campo ano obrigatório"/>
	<h:commandButton id="criarLivro" value="Cadastrar">
		<f:ajax listener="#{LivroBean.salvar}" execute="@all" render="@all" event="click"/>
	</h:commandButton>
	<h:messages id="msg"/>
	<br/>
        
	<br/>
         <h:link outcome="pesquisar.xhtml" value="pesquisar"></h:link>
	</h:form>
    </h:body>

</html>
